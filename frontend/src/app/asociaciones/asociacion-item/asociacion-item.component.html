<section *ngIf="asociacion.nombre != null; else noExiste">
  <div class="row mb-2">
    <hr class='w-100'>
    <div class="col-sm-3"></div>
    <div class="col-sm-3" id="central">{{asociacion.nombre}}</div>
    <div class="col-sm-3">{{asociacion.urlAsociacion}}</div>
    <div class="col-sm-3"></div>
  </div>
</section>
<ng-template #noExiste>
  <div>
    NO EXISTEN NEGOCIOS
  </div>
</ng-template>
