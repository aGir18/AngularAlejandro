<main>
  <h2>{{header}}</h2>
  <p>{{ description | uppercase }}</p>
  <p>
    You have
    <mark [class]="counterClass">{{ numContacts }}</mark>
    contacts right now.
  </p>
  <input
  value="Show Form"
  class="primary"
  type="button"
  (click)="formHidden=false"
  />
  <input
  value="Hide Form"
  class="inverse"
  type="button"
  (click)="formHidden=true"
  />
  <form [ngClass]="{'hidden':formHidden}">
    <fieldset><legend>Contact Form</legend></fieldset>
  </form> <br><br>
<section>
  <label for="name">Name</label>
  <input type="text" [(ngModel)]="contact.name" placeholder="Contact name">
</section>
<section>
  <label for="isVIP">Is V.I.P.</label>
  <input type="checkbox" name="isVIP" [(ngModel)]="contact.isVIP">
</section>
<section>
  <label for="gender">Gender</label>
  <input type="radio" value="m" name="gender" [(ngModel)]="contact.gender">
  <i>Male</i>
  <input type="radio" value="f" name="gender" [(ngModel)]="contact.gender">
  <i>Female</i>
</section>
<section>
  <label for="workStatus">Work Status</label>
  <select name="workStatus" [(ngModel)]="contact.workStatus">
    <option *ngFor="let wkSt of workStatuses" [value]="wkSt.id">
      <span>{{ wkSt.description }}</span>
    </option>
  </select>
</section>
<section *ngIf="contact.workStatus==3; else education">
  <label for="company">Company name</label>
  <input type="text" name="company" [(ngModel)]="contact.company">
</section>
<ng-template #education>
  <label for="education">Education</label>
  <input type="text" name="education" [(ngModel)]="contact.company">
</ng-template>
<input type="submit" value="Save" (click)="saveContact()">

<ul *ngIf="contacts.length>0; else empty">
  <li *ngFor="let contact of contacts">
    <span>{{ contact.name }} </span>
    <input type="button" value="Delete" (click)="deleteContact(contact)">
  </li>
</ul>
<ng-template #empty> <i>No data yet</i> </ng-template>

<pre>{{ contact | json }}</pre>
</main>
