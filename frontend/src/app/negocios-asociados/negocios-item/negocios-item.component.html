<!-- <section *ngIf="negocio.nombre != null; else noExiste"> -->
  <div class="row mb-2">
    <hr class='w-100'>
    <div class="col-sm-4">
      {{negocio.nombre}}
    </div>
    <div class="col-sm-4">{{negocio.nif}}</div>
    <div class="col-sm-4">
      <a class="" data-bs-toggle="modal" data-bs-target="#modalNegocio" (click)="negocioSeleccionado.emit(negocio)">
        &nbsp;<fa-icon [icon]="eye"></fa-icon>&nbsp;
      </a>
      <a role="button" (click)="borrarNegocio(this.negocio.urlNegocio)" routerLink="/negocios-asociados/negocios">
        &nbsp;&nbsp;
        <fa-icon [icon]="trash"></fa-icon>
        &nbsp;
      </a>
      <!-- Button trigger modal -->
      <a data-bs-toggle="modal" data-bs-target="#modalBorrar">
        &nbsp;<fa-icon [icon]="x"></fa-icon>&nbsp;
      </a>
      <!-- Modal -->
      <div class="modal fade" id="modalBorrar" tabindex="-1" aria-labelledby="modalParaBorrar" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalParaBorrar" >Borrar negocio</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ¿Seguro que lo quiere borrar?
            </div>
            <!-- Con este MODAL me borra el último que ha pillado, hace lo mismo que el otro modal -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
              <button role="button" type="button" class="btn btn-primary" (click)="borrarNegocio(this.negocio.urlNegocio)">ELIMINAR</button>
            </div>
          </div>
        </div>
      </div>
      <a data-bs-toggle="collapse" href="#modificarNegocio" role="button" aria-expanded="false" aria-controls="modificarNegocio">
        &nbsp;&nbsp;<fa-icon [icon]="pencil"></fa-icon>&nbsp;
      </a>
    <div class="collapse" id="modificarNegocio">
      <div class="card card-body">
        AQUÍ METERÉ UN PEQUEÑO FORMULARIO
      </div>
    </div>
    </div>
  </div>
