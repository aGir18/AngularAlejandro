<main *ngIf="[opticas.length > 0]">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h1>Listado de ópticas</h1>
      <div class="d-grid gap-2" id="sumarNegocio">
        <button class="creacion btn btn-primary" type="button" routerLink="/negocios-asociados/formulario-negocios">
          <fa-icon [icon]="plus"></fa-icon> Crear nuevo negocio
        </button>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">NOMBRE Y NIF</div>
    <div class="col-sm-4">OPERACIONES</div>
    <div class="col-sm-2"></div>
  </div>
  <div *ngIf="opticas.length > 0; else noOpticas">
    <div *ngFor="let optica of opticas">
      <app-opticas-item [optica]="optica" (opticaSeleccionada)="this.verDatosOptica($event)"></app-opticas-item>
    </div>
  </div>
  <ng-template #noOpticas>
    <div class="row">
      <div class="col-sm-12" id="noHayOpticas">
        NO EXISTEN OPTICAS
      </div>
    </div>
  </ng-template>
  <!-- Modal OPTICAS -->
  <div class="modal fade" id="modalOptica" tabindex="-1" role="dialog" aria-labelledby="datosOptica" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="datosOptica">Datos Completos Óptica</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-optica [optica]="opticasVerDatos"></app-optica>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL PATCH -->
  <div class="modal fade" id="modalPatch" tabindex="-1" role="dialog" aria-labelledby="formularioPatch" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel">Modificar óptica</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-patch-optica [optica]="opticasVerDatos"></app-patch-optica>
        </div>
      </div>
    </div>
  </div>
</main>
