<main>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h1>Listado de farmacias</h1>
      <div class="d-grid gap-2" id="sumarNegocio">
        <button class="creacion btn btn-primary" type="button" routerLink="/negocios-asociados/formulario-negocios">
          <fa-icon [icon]="plus"></fa-icon> Crear nuevo negocio
        </button>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">NOMBRE Y NIF</div>
    <div class="col-sm-4">OPERACIONES</div>
    <div class="col-sm-2"></div>
  </div>
  <div *ngIf="farmacias.length > 0; else noFarmacias">
    <div *ngFor="let farmacia of farmacias">
      <app-farmacias-item [farmacia]="farmacia" (farmaciaSeleccionada)="this.verDatosFarmacia($event)"></app-farmacias-item>
    </div>
  </div>
  <ng-template #noFarmacias>
    <div class="row">
      NO EXISTEN FARMACIAS
    </div>
  </ng-template>

<!-- Modal FARMACIAS -->
<div class="modal fade" id="modalFarmacia" tabindex="-1" role="dialog" aria-labelledby="datosFarmacia" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="datosFarmacia">Datos Completos Farmacia</h5>
      </div>
      <div class="modal-body">
        <app-farmacia [farmacia]="farmaciaVerDatos"></app-farmacia>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL PUT -->
<div class="modal fade" id="modalPutFarmacia" tabindex="-1" role="dialog" aria-labelledby="formularioFarmacia" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalToggleLabel2">Modificar farmacia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-farmacia-modificar [farmacia]="farmaciaVerDatos"></app-farmacia-modificar>
      </div>
    </div>
  </div>
</div>

</main>
