<!-- Contiene el contenido introductorio.  Está fijo con la clase fixed-top, hago scroll hacia abajo y todo me acompaña fijo arriba -->
<header class="fixed-top">
  <!-- Se mete un contenedor fluido (Bootstrap) con la identificación única de encabezado2, es un contenedor con tres columnas y dos filas:
  La primera fila tiene una imagen, un conjunto de enlaces de navegación y otra imagen; la segunda fila tiene la barra de navegación -->
  <div class="container-fluid" id="encabezado2">
    <!-- Se introduce una fila para este contenedor -->
    <div class="row">
      <!-- Se mete una columna del tipo sm que ocupa 4 de los 12 espacios en los que se divide la fila -->
      <div class="col-sm-4">
        <!-- Esta clase hará que lo que contenga se oculte según las condiciones que se pongan en el estilo en el archivo CSS  -->
        <div class="ocultar-div3">
          <!-- Se le pone a la imagen el identificador de clase "primera" para poder definir el estilo en la hoja de estilos -->
          <a routerLink="">
            <img src="assets/fondoB.png" alt="encabezado1" class="primera">
          </a>
        </div>
      </div>
      <!-- Se mete una columna del tipo sm que ocupa 4 de los 12 espacios en los que se divide la fila -->
      <div class="col-sm-4">
        <a routerLink="">
          <!-- Se introduce un título de nivel 1, del que luego se definirá el estilo en el archivo CSS -->
          <h1>Animus Lucrandi</h1>
        </a>
      </div>
      <!-- Se mete una columna del tipo sm que ocupa 4 de los 12 espacios en los que se divide la fila, suman ya 12 las tres columnas -->
      <div class="col-sm-4">
        <div class="ocultar-div3">
          <a routerLink="">
            <img src="assets/iconoEncabezado.png"  alt="encabezado2" class="primera">
          </a>
        </div>
      </div>
    </div>
    <!-- Se mete la segunda fila -->
    <div class="row">
      <div class="col-sm-12">
        <!-- Define un conjunto de enlaces de navegación, puede proporcionar enlaces tanto dentro del documento actual como fuera del mismo -->
        <nav>
          <!-- Este primer enlace es la segunda página de la práctica / Además se utiliza la etiqueta Ancla a, para enlazar a otras páginas /
          La clase está definida mediante Bootstrap / La etiqueta ul define una lista desordenada /
          Además se ha puesto el atributo target para especificar con el valor _blank que el enlace se cargue en un nuevo contexto de navegación, de normal en una nueva pestaña, aunque es configurable -->
          <ul class="nav nav-pills nav-justified">
            <!-- La clase indica que es uno de los item de navegación de la barra de navegación, la etiqueta que es uno de los elementos de la lista -->
            <li class="nav-item">
              <!-- El valor de href es una manera de poner un enlace que no lleva a ningún sitio, en este caso por estar pendiente de desarrollo dicho enlace -->
              <a class="nav-link" routerLink="negocios-asociados/farmacias">Farmacias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="negocios-asociados/opticas">Opticas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="negocios-asociados/negocios">Negocios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="asociaciones">Asociaciones</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" routerLink="asociaciones-negocios/listado">Asociaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="negocios-asociados/listado-negocios">Negocios</a>
            </li> -->
            <li class="nav-item">
              <!-- El valor de href es una manera de poner un enlace que no lleva a ningún sitio, en este caso por estar pendiente de desarrollo dicho enlace -->
              <a class="nav-link" routerLink="not-found">Filtrar asociaciones</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" routerLink="negocios-asociados/asociaciones">prueba-asociaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="negocios-asociados/asociaciones/:id">prueba-as-formulario</a>
            </li> -->
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
